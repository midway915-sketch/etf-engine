name: Live EV Scan

on:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib yfinance

      - name: ----------
        run: python app/dd_threshold_scan.py

      - name: Evaluate EV
        run: python app/evaluate_ev.py

      - name: Upload EV Top20 Raw
        uses: actions/upload-artifact@v4
        with:
          name: ev-top20-test-raw
          path: data/ev_top20_test_raw.csv
