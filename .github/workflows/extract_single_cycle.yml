name: Extract Single Param Cycles

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run single param cycle extractor
        run: |
          python app/extract_single_param_cycles.py

      - name: Upload extracted cycle file
        uses: actions/upload-artifact@v4
        with:
          name: single_param_cycles
          path: data/single_param_cycle_results.csv
