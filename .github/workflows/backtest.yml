name: Parametric Backtest

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install pandas numpy

      - name: Run Parametric Backtest
        run: python app/run_parametric_backtest.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: parametric-results
          path: data/parametric_results.csv
