name: Run Backtest

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Backtest
        run: python app/run_backtest.py

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: backtest-result
          path: data/backtest_result_summary.csv
