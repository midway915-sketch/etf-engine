name: Train ETF Model

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn yfinance joblib


      # ===============================
      # 2️⃣ 모델 학습
      # ===============================
      - name: Train model
        run: python app/model_train.py

      # ===============================
      # 3️⃣ EV 계산
      # ===============================
      - name: Evaluate EV
        run: python app/evaluate_ev.py

      # ===============================
      # 4️⃣ Artifact 업로드
      # ===============================
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            model.pkl
            scaler.pkl
            data/ev_results.csv
