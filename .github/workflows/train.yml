name: Build Success Dataset

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: |
          pip install pandas numpy

      - run: |
          PYTHONPATH=. python app/build_success_dataset.py

      - uses: actions/upload-artifact@v4
        with:
          name: success_dataset
          path: data/success_dataset.csv
