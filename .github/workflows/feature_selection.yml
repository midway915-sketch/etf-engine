name: Feature Selection Model

on:
  workflow_dispatch:
  push:
    paths:
      - "data/raw_data.csv"
      - "app/**"
      - ".github/workflows/feature_selection.yml"

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run Feature Selection
        run: |
          PYTHONPATH=. python app/feature_selection.py

      - name: Commit results (optional)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Update feature selection results" || echo "No changes"
          git push
