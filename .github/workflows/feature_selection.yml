name: Alpha Feature Selection

on:
  workflow_dispatch:
  push:
    paths:
      - "data/raw_data.csv"
      - "app/alpha_feature_selection.py"

jobs:
  feature-selection:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ push ê¶Œí•œ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run feature selection
        run: |
          PYTHONPATH=. python app/alpha_feature_selection.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/top_features.csv
          git commit -m "Update alpha feature selection results" || echo "No changes"
          git push
