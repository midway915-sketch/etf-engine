name: Alpha Feature Selection

on:
  workflow_dispatch:

jobs:
  feature-selection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run feature selection
        run: |
          PYTHONPATH=. python app/alpha_feature_selection.py

      - name: Upload comparison csv
        uses: actions/upload-artifact@v4
        with:
          name: success-fail-comparison
          path: data/success_fail_comparison.csv
      
